[platformio]
default_envs = nodemcuv2-ir

[libraries]
irremoteesp = IRremoteESP8266@2.8.2


[env:nodemcuv2-aiwin]
extends = env:nodemcuv2-ir
build_flags =
  ${env:nodemcuv2-ir.build_flags}
  '-DIR_RECEIVER_GPIO=14'
  '-DIR_EMITTER_GPIO=13'
  '-DLED_SEND_RECEIVE=16'
  '-DGateway_Name="OpenMQTTGateway_ESP8266_IR_AIWIN"'
board_build.flash_mode = dio
