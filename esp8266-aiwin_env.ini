[platformio]
default_envs = nodemcuv2-aiwin

[env:nodemcuv2-aiwin]
extends = env:nodemcuv2-ir
build_flags =
  ${env:nodemcuv2-ir.build_flags}
  '-DIR_RECEIVER_GPIO=14'
  '-DIR_EMITTER_GPIO=13'
  '-DLED_IR_SEND_RECEIVE=16'
  '-DTRIGGER_GPIO=5'
  '-DpubIRunknownPrtcl=true'
  '-DDumpMode=true'
  '-Dparameters_size=69'
  '-DOMG_VERSION="2022-05-13"'
  '-DZmqttDiscovery="HADiscovery"'
  '-DGateway_Name="OMG_IR_AIWIN"'
; '-DMQTT_SERVER="192.168.1.1"'
; '-DMQTT_USER="homeassistant"'
; '-DMQTT_PASS="your_password"'
board_build.flash_mode = dio
